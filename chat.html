<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone ‚ù§</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MIN</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, December 1, 2021</div>

      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?cs=srgb&dl=pexels-pixabay-2150.jpg&fm=jpg"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">MIN</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">17:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you!</span>
            <span class="message__time">17:20</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?cs=srgb&dl=pexels-pixabay-2150.jpg&fm=jpg"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">MIN</span>
          <div class="message__info">
            <span class="message__bubble">üòä</span>
            <span class="message__time">17:21</span>
          </div>
        </div>
      </div>
    </main>

    <!-- -------------------------------------------------------------------------------- -->
    <script
      src="https://kit.fontawesome.com/eb1c9c2a9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
